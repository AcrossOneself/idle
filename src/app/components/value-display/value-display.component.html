<div class="card my-3" [ngClass]="'bg-' + color" >
  <div class="card-header">
        <i *ngIf="icon" class="fa" [ngClass]="'fa-' + icon"></i> {{ title }}
  </div>
  <div class="card-body">
      <p class="card-title" [innerHTML]="getText()"></p>
      <p class="card-text small"><ng-content></ng-content></p>
  </div>
</div>
